<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        display: block;
        margin: 20px;
    }
</style>
<body>
    <div>
        <div class="container" style="margin-left: 50px; margin-right: 50px;">
            <div>
                <input type="text" name="" id="val">
                <input type="button" id="ajouterBtn" value="Ajouter">
                <input type="button" name="" value="Trie" id="triBtn">
                <input type="button" value="Delete" id="deleteBtn"> 
            </div>
            <div class="list" style="margin-top: 50px;">
                
            </div>
        </div>
    </div>
    <script>
        var ajouter = document.getElementById('ajouterBtn');
        var tri = document.getElementById('triBtn');
        var supp = document.getElementById('deleteBtn');
        var listDiv = document.getElementsByClassName('list')[0];
        console.log(listDiv)
        let myList = []

        function displayElements(){
            
            for (let i = 0; i < myList.length; i++) {
                let p = document.createElement('p')

                p.innerText = myList[i] 
                listDiv.appendChild(p)
            }

            
        }

        function addElement(val){
            myList.push(val)
            listDiv.innerHTML = ''
            displayElements()
        }
        tri.addEventListener('click',()=>{
            myList.sort()
              listDiv.innerHTML = ''
            displayElements()
        })

        ajouter.addEventListener('click',() => {
            var val = document.getElementById('val').value
            
            addElement(val)
            
        })
        supp.addEventListener('click',() =>{
            myList.pop()
            listDiv.innerHTML = ''
            displayElements()
        })
        
    </script>
</body>
</html>
